<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>麻雀点数記録アプリ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f9;
    }
    header {
      background-color: #6200ea;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header nav a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
    }
    header nav a:hover {
      text-decoration: underline;
    }
    h1 {
      color: #6200ea;
    }
    .container {
      text-align: center;
      margin-top: 50px;
    }
    button {
      background-color: #6200ea;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 16px;
      border-radius: 5px;
      margin: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #3700b3;
    }
  </style>
</head>
<body>
  <header>
    <h2>麻雀点数記録アプリ</h2>
  </header>

  <h1>ホーム</h1>
  <div class="container">
    <button onclick="window.location.href='record_scores.html'">点数の記録</button>
    <button onclick="window.location.href='history.html'">履歴の閲覧</button>
    <button onclick="window.location.href='user_registration.html'">ユーザーの登録</button>
    <button onclick="window.location.href='score_check.html'">点数確認</button>
  </div>
</body>
</html>
